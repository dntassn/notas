<div class="container mt-3">
<form action="@{Usuarios.salvar}" method="POST" class="row g-3">
	<input type="hidden" name="usuario.id" value="${p?.id}" />
	<div class="col-md-6">
	  <label for="inputEmail4" class="form-label">Nome</label>
	  <input required type="text" maxlength="20" required name="usuario.nome" value="${p?.nome}" class="form-control" id="inputEmail4"/>
	</div>
	<div class="col-md-6">
	  <label for="inputEmail4" class="form-label">Email</label>
	  <input type="email" maxlength="30" required name="usuario.email" value="${p?.email}" class="form-control" id="inputEmail4"/>
	</div>

	<div class="col-12">
	  <label for="inputAddress" class="form-label">Senha</label>
	  <input maxlength="25" type="password" class="form-control" id="inputAddress" name="usuario.senha" value="${p?.senha}">
	</div>
	<div class="col-12">
	  <button type="submit" class="btn btn-primary">Salvar</button>
	</div>
  </form>
</div>
