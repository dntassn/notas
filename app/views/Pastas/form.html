#{extends 'main.html' /}

<div class="container mt-3">

	<a href="@{Notas.listar()}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
	  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
	</svg></a>
	
	</div>
<div class="container mt-3">
	<form action="@{Pastas.salvar}" method="POST" class="row g-3">
		<div class="col-md-6">
			<input type="hidden" name="pasta.id" value="${p?.id}" />
		<label for="inputEmail4" class="form-label">Nome</label>
		<input maxlength="15" required type="text" name="pasta.nome" value="${p?.nome}" class="form-control" id="inputEmail4">
		<select hidden ="form-select" name="pasta.usuario.id">
			#{list items:usuarios, as:'p'}
			<option selected>${session['usuarioLogadoId']}</option>	
			#{/list}
		  </select>
		</div>
		<div class="col-12">
		<button type="submit" class="btn btn-primary">Salvar</button>
		</div>
	</form>
</div>
