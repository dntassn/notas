#{extends 'main.html' /}
#{set title:'Listagem de pastas' /}

<h1>#{get 'title' /}</h1>

<form action="@{Pastas.listar}" method="GET">
	<div class="row">
		<div class="col-9">
			<input class="form-control" type="text"
				name="termo" value="${termo}" placeholder="Informe o termo de busca" />
		</div>
		<div class="col-3">
			<input type="submit" class="btn btn-primary mb-3" value="Buscar" />
		</div>
	</div>
</form>

<a href="@{Pastas.form}" class="btn btn-primary">Cadastrar</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
  	#{list items:pastas, as:'p'}
	    <tr>
	      <th>${p.id}</th>
	      <td>${p.nome}</td>
	      <td>
	      	<a href="@{Pastas.detalhar(p.id)}">Detalhar</a>
	      	<a href="@{Pastas.editar(p.id)}">Editar</a>
	      	<a href="@{Pastas.remover(p.id)}">Remover</a>
	      </td>
	    </tr>
	#{/list}
  </tbody>
</table>
